    <div class="transactions padding">
      <div class="container">
        <div class="profile padding">
          <div class="container">
            <div class="" id="profile"></div>
          </div>
        </div>

        <div class="control-table text-center">
          <table id="transaction">
            <tr style="background-color: #2e8732;">
              <th>Course</th>
              <th>Cost</th>
              <th>Teacher</th>
              <th>State</th>

    <!--Modal Add-->
    <div
      class="modal fade modal4"
      id="modal4"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <h2>Update Info:</h2>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12 col-xs-height">
                <form class="signup-popup" id="updateInfo">
                  <input
                    type="text"
                    placeholder="First Name"
                    class="btn-block"
                    name="first_name"
                    id="first"
                  />
                  <input
                    type="text"
                    placeholder="Last Name"
                    class="btn-block"
                    name="last_name"
                    id="last"
                  />
                  <input
                    type="email"
                    placeholder="Email"
                    class="btn-block"
                    name="email"
                    id="email"
                  />
                  <input
                    type="text"
                    placeholder=" Phone Number"
                    class="btn-block"
                    name="phone_number"
                    id="number"
                  />
                  <div class="error-message text-center"></div>
                  <div class="modal-footer">
                    <button class="btn btn-success" value="Submit">
                      Submit
                    </button>
                    <button
                      class="btn btn-danger button delete"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../api/auth.js"></script>
