        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">

    <!--Start Navbar-->
    <div class="employees padding">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-sm-12 search">
            <input
              type="search"
              id="search"
              placeholder="Search.."
              name="search"
            />
            <button class="searchButton"><i class="fa fa-search"></i></button>
          </div>
          <div class="row" id="sale-houses"></div>
        </div>

        <div class="row" id="employee">
        </div>
      </div>
      <a
        ><i
          class="fa fa-plus"
          id="scroll-top"
          data-toggle="modal"
          data-target=".modal4"
          data-id=""
        ></i
      ></a>
    </div>
    <!--Modal Add-->
    <div
      class="modal fade modal4"
      id="modal4"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <h2>Add Employee:</h2>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12 col-xs-height">
                <form class="signup-popup" id="addEmployee">
                  <input
                    type="text"
                    placeholder="First Name"
                    class="btn-block"
                    name="first_name"
                    required
                  />
                  <input
                  type="text"
                  placeholder="Last Name"
                  class="btn-block"
                  name="last_name"
                  required
                />
                  <input
                    type="email"
                    placeholder="Email"
                    class="btn-block"
                    name="email"
                    required
                  />
                  <input
                    type="number"
                    placeholder=" Phone Number"
                    class="btn-block"
                    name="phone_number"
                    required
                  />
                  <input
                  type="password"
                  placeholder=" Passsword"
                  class="btn-block"
                  name="password"
                  required
                />
                <input
                type="password"
                placeholder=" Confirm Password"
                class="btn-block"
                name="confirm_password"
                required
              />
                  <div class="error-message text-center"></div>
                  <div class="modal-footer">
                    <button class="btn btn-success" value="Submit">
                      Submit
                    </button>
                    <button
                      class="btn btn-danger button delete"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../api/auth.js"></script>
    <script src="../api/employee.js"></script>
  </body>
