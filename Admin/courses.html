  <!--Start Navbar-->

  <div class="courses padding">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-sm-12 search">
          <input type="search" id="search" placeholder="Search.." name="search" />
          <button class="searchButton"><i class="fa fa-search"></i></button>
        </div>
        <div class="row" id="sale-houses"></div>
      </div>
      <div class="course">
        <div class="row" id="course">
        </div>

    <!--Add Button-->
    <a><i class="fa fa-plus" id="scroll-top" data-toggle="modal" data-target=".modal4" data-id=""></i></a>
  </div>
  <!--Modal Add Course-->
  <div class="modal fade modal4" id="modal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <h2>Add Course:</h2>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12 col-xs-height">
              <form class="signup-popup" id="addCourse">
                <input type="file" placeholder="Choose Image" class="btn-block" name="image" required />
                <input type="text" placeholder="Name" class="btn-block" name="course_name" required />
                <input type="text" placeholder="Teacher" class="btn-block" name="teacher_name" required />
                <input  type="number" min="0" placeholder=" Cost" class="btn-block" name="cost"  required />
                <input  type="number" min="0" placeholder=" Student" class="btn-block" name="total_student" required />
                <input  type="number" min="0" placeholder=" Hours" class="btn-block" name="total_hours"  required />
                <input type="text" placeholder=" Description" class="btn-block" name="description" required />
                <div class="error-message text-center"></div>
                <div class="modal-footer">
                  <button class="btn btn-success" value="Submit">
                    Submit
                  </button>
                  <button class="btn btn-danger button delete" data-dismiss="modal">
                    Close
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery.js"></script>
